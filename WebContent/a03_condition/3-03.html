<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        var date = new Date();
        var hour = date.getHours();
        // if 조건문
        if (hour < 12) {
            // "hour < 12"가 참일 때 실행합니다.
            alert('오전입니다.');
        } else {
            // "hour < 12"가 거짓일 때 실행합니다.
            alert('오후입니다.');
        }
        /*
        if(조건){
        	조건인 true 
        }else{
        	false
        }
        
        */
    </script>
</head>

</html>
