<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        var score = Number(prompt('학점을 입력하세요.', '학점'));
        // 조건문
        //&&는 특정 데이터의 범위를 정할떄 사용한다 
        //4.0초과하고 4.5 사이에 데이터를 처리 할떄 사용
        if (4.0 < score && score < 4.5) {
            alert('논리 연산자를 사용해 보았습니다.');
        }
    </script>
</head>
<body>

</body>
</html>
