<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        // Date 내장된 객체
        // getHours() 내장된 메서드로 현재 시간을 나타냄
        var date = new Date();
        document.write("<h1>"+date+"</h1>")
        var hour = date.getHours();
        // if 조건문
        if (hour < 12) {
            // "hour < 12"가 참일 때 실행합니다.
            alert('오전입니다.');
        }
        if (hour >= 12) {
            // "hour >= 12"가 참일 때 실행합니다.
            alert('오후입니다.');
        }
    </script>
</head>
<body>

</body>
</html>
