<script >
/*

 }
 점수를 입력해서 60점이상 합격, 이하 불합격

 var point = prompt("획득점수를 입력해주세요","0");
 document.write("<h3>60점이상이명합격인데"+point+"<h3>");
 if(point>60){
	 document.write("<h3>good");
 }else{
	 document.write("<h3>no");
 }

 반목문 배열 방식
 for(단위 인덱스 in 배열객체 ){
	 배열 객체[인덱스]
 }
 for(속성 in 객체){객체[속성]==객체, 속성}
 
 */
 var books=['자바스크','자바','파이썬'];
 for(var idx in books){
	 document.write("<h3>["+idx+"]"+books[idx]+"</h3>");
 };
 //var 객체명 ={속성명1:속성값1,속성명2:속성값2.....}
 var person={name:"길동",age:25, loc:"서울"};
 for(var pro in person){
	 //pro :속성명 , person[]pro :속성값 =객체명,속성명
	 document.write("<h2>"+pro+":"+person[pro]+"</h3>")
 }
</script>
