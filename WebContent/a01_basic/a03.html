<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script >
/*숫자현 변환처리 
 * parseInt("숫자형 문자열")==> 정수 형
 parseFloat("싷수형 문자열")===>실수 형
 
 */
var numStr01 = prompt("첫번쨰숫자를 입력하세요 ","10");
var numStr02 = prompt("두번쨰숫자를 입력하세요 ","10");
var total01 =numStr01+numStr02;
document.write("<h2>"+numStr01+"+"+numStr02+"="+total01+"</h2>");
  
  
var numStr01 = parseInt(prompt("첫번쨰숫자를 입력하세요 ","10원"));
var numStr02 = parseFloat(prompt("두번쨰숫자를 입력하세요 ","10.5원"));
var total01 =numStr01+numStr02;
document.write("<h2>"+numStr01+"+"+numStr02+"="+total01+"</h2>");
// Number("정수나 실수형의 문자열")===> 정수나 실수 로변환
var num03=Number(25.5);
var num04=Number(30);
var tot =num03+num04;
document.write("<h2>"+tot+"</h2>");

 


  
</script>
</head>
<body>

</body>
</html>
