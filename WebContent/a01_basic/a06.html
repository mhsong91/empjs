<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.3.1.js" ></script>

<script >
// $(document).ready(function() 전체 바디에 있는 모든 요소를 메모리에 올린후 처리 하겠습니다 이런뜻
$(document).ready(function(){
	//$("지정요소 객체").html ("문자열 할당")
	$("h1").html ("제이 쿼리 ");
	
	// 이벤트 처리 클릭, 마우스 헨들러 등을 이용한 처리 방법
	//$("객체").on("지정한 이벤트","이벤트 처리 할내용")
	$("h1").on("click",function(){
	//해당 내용 클릭시 , 배경 색상.css("css속성" , "변경할 속성값")
	//$(this) : 지금 클릭한 이벤트가 발생하는 객체
	$(this).css("background","pink");
	$(this).html("클릭 되었습니다");
	});
});
//대표적 제이쿼리 플러그 인 fullcalendar

</script>
</head>
<body>
<h1></h1>
<h1></h1>

<h1></h1>

</body>
</html>
