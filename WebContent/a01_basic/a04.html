<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
/*컨트롤 +엔터 자동 로딩
 *
 Math 내장 객체의 메서드 ...
 1.Math.floor() :소수 점이하 내림 처리
 2.Math.ceil() :소수점 이하 올림 처리 
 3.Math.random() :임의의 숫자를 0.0~1.0 사이에 나오게 한다
0.0<=Math.random()<1.0
특정한 경우의 수 자나 임의의 문자를 처리할떄 
Maht.floor(Math.random()*경우의 수 )
 */
 document.write("<h3>25.7을 내림 처리했을떄"+Math.floor(25.7)+"</h3>");
 
 document.write("<h3>25.2을 올림 처리했을떄"+Math.ceil(25.2)+"</h3>");
 
 document.write("<h3>랜덤 처리했을떄"+Math.random()+"</h3>");
 //주사위 1~6 까지 임의로 나오게 처리 ..
 var ranNum = Math.floor(Math.random()*6)+1;
 document.write("<h3>주사위 숫자:"+ranNum+"</3>");
 
 //가위 바위 보 게임
var game =["가위","바위","보"];
 var ranIdx =Math.floor(Math.random()*game.length);
 document.write("<h3>가위바위보:"+game[ranIdx]+"</3>");
 
 

</script>

</body>
</html>
