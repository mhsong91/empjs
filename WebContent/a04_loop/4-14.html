<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        var array = ['포도', '사과', '바나나', '망고'];
       // for in 반복문
       // for (var 인덱스 in 매열명){
       // 배열명 [인덱스]
       // }
       
        for (var i in array) {
           document.write(array[i]);
        }
        var books =["자바", "파이썬", "스크립트"];
        for(var idx in books){
        	document.write(idx +")"+books[idx]+"<br>");
        }
        var person ={name:"song" ,ang:25 , loc: "과천"};
        for(var prop in person){
        	//prop 속성 , person[prop] : 속성값
        	document.write(prop +"-"+person[prop]+"<br>");
        }
    </script>
</head>
<body>

</body>
</html>
