<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        var value = 0;
        // while 반복문
        /*
        while(반목 조건){
        	반복조건이 true 일경우 , 반복 처리 된다 .
        }
        */
        while (value < 5) {
            document.write(value + '번째 반복<br>');
            value++;
        }
        var cnt =10;
        while(cnt >= 0){
        	document.write("카운트 다운 " +cnt+ "<br>");
        	cnt --;
        	
        }
        document.write("점심시간");
    </script>
</head>
<body>

</body>
</html>
