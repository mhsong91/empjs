<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <script>
        var a = "abcdefg";
        // 문자열은 문자가 배열로 만들어 진것이기 에 
        //문자열 [index]로 접근 하면 무자를 한자씩확인 가능 
        alert(a.length);
        alert(a[0]);
        alert(a[1]);
        alert(a[2]);
        alert(a[3]);
    </script>
</head>
